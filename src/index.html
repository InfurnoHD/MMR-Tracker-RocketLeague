<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Rocket League MMR Tracker</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<div id="container">
    <div id="input-section">
        <input type="number" id="mmr-input" placeholder="Enter MMR" />
        <button id="add-mmr">Add MMR</button>
        <button id="undo">Undo</button>
    </div>
    <div id="graph-section">
        <canvas id="mmr-graph"></canvas> <!-- Chart.js will render the graph here -->
    </div>
</div>
<script src="renderer.js"></script>
</body>
</html>
